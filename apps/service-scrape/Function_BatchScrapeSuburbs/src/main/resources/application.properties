quarkus.application.name=Function_BatchScrapeSuburbs
quarkus.otel.exporter.otlp.endpoint=http://127.0.0.1:4317
quarkus.otel.simple=true

quarkus.otel.logs.enabled=true

quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n

quarkus.datasource.username='user'
quarkus.datasource.password='password'
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:54321/db
quarkus.jooq.dialect=POSTGRES
