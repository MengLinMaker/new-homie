name: ci

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-unit:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Setup dependencies Nx
        uses: ./.github/actions/setup-ci
      - name: Test
        run: pnpm nx affected -t test:unit

  test-lint:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Setup dependencies Nx
        uses: ./.github/actions/setup-ci

      - name: Test
        run: pnpm nx affected -t test:lint test:type

  test-integration:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Setup dependencies Nx
        uses: ./.github/actions/setup-ci

      - name: Deploy cdk quantum stacks
        run: pnpm nx affected -t cdk:dev

