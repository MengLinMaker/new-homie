name: ci

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-unit:
    # runs-on: ubuntu-24.04-arm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Nx select BASE + HEAD SHAs
        id: setSHAs
        uses: nrwl/nx-set-shas@v4

      - name: Output Nx select BASE + HEAD SHAs
        run: |
          echo "BASE: ${{ steps.setSHAs.outputs.base }}"
          echo "HEAD: ${{ steps.setSHAs.outputs.head }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # Reduce installation time with cache - https://github.com/pnpm/action-setup/tree/v4/?tab=readme-ov-file#use-cache-to-reduce-installation-time
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Build
        run: pnpm build:ci
      - name: Test
        run: pnpm test:ci
