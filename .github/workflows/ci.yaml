name: ci

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-unit:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Deep checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dependencies Nx
        id: setup
        uses: ./.github/actions/setup-ci

      - name: Load cache Nx tasks from BASE SHA
        id: nx-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .nx
          key: nx-cache-${{ github.job }}-${{ steps.setup.outputs.nx-base-sha }}

      - name: Test
        run: pnpm nx affected -t test:unit test:type

      - name: Save cache Nx tasks from BASE SHA
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .nx
          key: nx-cache-${{ github.job }}-${{ steps.setup.outputs.nx-base-sha }}

  test-integration:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Deep checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dependencies Nx
        id: setup
        uses: ./.github/actions/setup-ci

      - name: Load cache Nx tasks from BASE SHA
        id: nx-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .nx
          key: nx-cache-${{ github.job }}-${{ steps.setup.outputs.nx-base-sha }}

      - name: Deploy cdk quantum stacks
        run: pnpm nx affected -t cdk:dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DB_SERVICE_SCRAPE: ${{ secrets.DB_SERVICE_SCRAPE }}
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}

